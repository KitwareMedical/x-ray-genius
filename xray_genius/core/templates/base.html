{% load static %}

<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="{% static 'core/img/favicon.svg' %}">

    <title>X-Ray Genius</title>

    <link rel="stylesheet" href="{% static 'core/dist/styles.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css"
      rel="stylesheet"
    />

    {% block head_extra %}{% endblock %}
  </head>
  <body>
    <div class="navbar bg-base-200">
      <div class="navbar-start">
        <img src="{% static 'core/img/logo.svg' %}" alt="X-Ray Genius" style="width: 5rem; height: auto; margin-left: 1rem; margin-right: 1rem;" />
        <ul class="menu menu-horizontal bg-base-100 p-[4px] rounded-xl">
          <li>
            <a href="{% url 'dashboard' %}" class="active">
              <i class="ri-dashboard-fill"></i>
              Dashboard
            </a>
          </li>
          {% if request.user.is_staff %}
            <li>
              <a href="{% url 'admin:index' %}">
                <i class="ri-admin-fill"></i>
                Admin
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
      <div class="navbar-end">
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          <div class="menu menu-horizontal">
            <li>
              <button class="btn btn-accent btn-sm mx-1 rounded-lg">
                <i class="ri-logout-box-line"></i>
                Logout
              </button>
            </li>
          </div>
        </form>
      </div>
    </div>
    {% block body %} {% endblock body %}
  </body>
</html>
