{% load static %}
{% load sentry_dsn %}

<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="{% static 'core/img/favicon.svg' %}">

    <title>X-Ray Genius</title>

    <link rel="stylesheet" href="{% static 'core/dist/styles.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css"
      rel="stylesheet"
    />

    {% block head_extra %}{% endblock %}
  </head>
  <body>
    <script
      src="https://js.sentry-cdn.com/dbe5868e9bff109ca923a15412cc7dbe.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      Sentry.init({
        dsn: '{% sentry_dsn %}',
      });
    </script>

    {% include 'snippets/navbar.html' %}

    {% block body %} {% endblock body %}
  </body>
</html>
