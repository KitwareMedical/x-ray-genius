{% load static %}

<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="{% static 'core/img/favicon.svg' %}">

    <title>X-Ray Genius</title>

    <link rel="stylesheet" href="{% static 'core/dist/styles.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css"
      rel="stylesheet"
    />

    {% block head_extra %}{% endblock %}
  </head>
  <body>
    {% include 'snippets/navbar.html' %}

    {% comment %} Help modal {% endcomment %}
    <input type="checkbox" id="help-modal" class="modal-toggle" />
    <div class="modal">
      <div class="modal-box bg-base-100 p-6 rounded-lg shadow-lg">
        <h2 class="text-lg font-bold mb-4">Contact Us</h2>
        <p class="mb-4">If you need assistance, please contact us at:</p>
        <ul class="list-disc pl-5">
          <li>
            Email: <a href="mailto:kitware@kitware.com">kitware@kitware.com</a>
          </li>
        </ul>
        <div class="modal-action">
          <label for="help-modal" class="btn btn-sm btn-error">Close</label>
        </div>
      </div>
    </div>
    <label for="help-modal" class="btn btn-info btn-lg fixed bottom-4 right-4 rounded-lg" style="z-index: 100;">
      <i class="ri-question-line"></i> Help
    </label>

    {% block body %} {% endblock body %}
  </body>
</html>
