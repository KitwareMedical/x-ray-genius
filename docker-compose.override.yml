services:
  django:
    build:
      context: .
      dockerfile: ./dev/django.Dockerfile
    command: ["./manage.py", "runserver", "0.0.0.0:8000"]
    # Log printing via Rich is enhanced by a TTY
    tty: true
    env_file: ./dev/.env.docker-compose
    volumes:
      - .:/opt/django-project
      # Mount the viewer/dist directory to the container so that Django
      # can serve the static files built by the node container
      - viewer-dist:/opt/django-project/viewer/dist
    ports:
      - 8000:8000
    depends_on:
      - postgres
      - redis
      - minio

  celery:
    build:
      context: .
      dockerfile: ./dev/celery.Dockerfile
    command: [
      "celery",
      "--app", "xray_genius.celery",
      "worker",
      "--loglevel", "INFO",
      "--pool",
      "solo",
    ]
    # Docker Compose does not set the TTY width, which causes Celery errors
    tty: false
    env_file: ./dev/.env.docker-compose
    volumes:
      - .:/opt/django-project
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - postgres
      - redis
      - minio

  node:
    build:
      context: .
      dockerfile: ./dev/node.Dockerfile
    command: ["npm", "run", "start"]
    tty: true
    volumes:
      - .:/opt/django-project
      - /opt/django-project/node_modules
      - /opt/django-project/viewer/node_modules
      - viewer-dist:/opt/django-project/viewer/dist
    ports:
      - 8383:8383
      - 8080:8080

volumes:
  viewer-dist:
